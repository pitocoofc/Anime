<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gerador de Interface Ghost!</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px;
}
h1 { margin-bottom: 20px; }

input {
  padding: 10px;
  width: 300px;
  margin-right: 10px;
  border-radius: 5px;
  border: none;
  outline: none;
}

button {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#output {
  margin-top: 30px;
  width: 90%;
  max-width: 600px;
}

#generated {
  margin-top: 20px;
  padding: 10px;
  background: #222;
  border-radius: 5px;
  white-space: pre-wrap;
}

#preview {
  margin-top: 20px;
  padding: 20px;
  background: #222;
  border-radius: 10px;
  min-height: 100px;
}
</style>
</head>
<body>

<h1>Gerador de Interface Ghost!</h1>

<div>
  <input id="keywords" placeholder="Ex: Tema escuro, Botão vermelho">
  <button onclick="generate()">Gerar</button>
</div>

<div id="output">
  <h3>Interface Gerada:</h3>
  <div id="preview"></div>
  <h3>Código HTML:</h3>
  <div id="generated"></div>
</div>

<script>
function generate() {
  const input = document.getElementById('keywords').value;
  const keywords = input.split(',').map(k => k.trim().toLowerCase());
  
  // Configurações padrões
  let bg = '#fff';
  let btnColor = '#007bff';
  let btnText = 'Botão';
  let textColor = '#000';

  // Interpretação simples das palavras-chave
  keywords.forEach(word => {
    if(word.includes('escuro')) bg = '#111', textColor = 'white';
    if(word.includes('claro')) bg = '#fff', textColor = '#000';
    if(word.includes('vermelho')) btnColor = 'red';
    if(word.includes('verde')) btnColor = 'green';
    if(word.includes('azul')) btnColor = 'blue';
    if(word.includes('botão')) btnText = 'Botão';
  });

  // Gerar interface
  const preview = `<div style="background:${bg};color:${textColor};padding:20px;border-radius:10px;">
    <h2>Preview</h2>
    <button style="background:${btnColor};color:white;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;">${btnText}</button>
  </div>`;

  // Gerar código
  const code = `<div style="background:${bg};color:${textColor};padding:20px;border-radius:10px;">
  <h2>Preview</h2>
  <button style="background:${btnColor};color:white;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;">${btnText}</button>
</div>`;

  document.getElementById('preview').innerHTML = preview;
  document.getElementById('generated').innerText = code;
}
</script>

</body>
</html>
